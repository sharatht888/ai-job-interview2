<!DOCTYPE html>
<html>
<head>
    <title>Upload Resume</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload Resume PDF</h2>
        <form action="/upload_resume" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf" required><br><br>
            <button type="submit">Upload & Start Interview</button>
        </form>
        <p><a href="{{ url_for('results') }}">View My Interview History</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
    </div>
</body>
</html>
